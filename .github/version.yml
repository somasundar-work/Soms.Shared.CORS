mode: ContinuousDeployment
commit-message-incrementing: Enabled

branches:
  main:
    increment: Major
    prevent-increment-of-merged-branch-version: true
    regex: ^main$
    tracks-release-branches: true
    is-release-branch: true
  feature:
    regex: ^feature/
    increment: Patch
    tag: beta
  release:
    regex: ^release/
    increment: Patch
    tag: rc
  hotfix:
    regex: ^hotfix/
    increment: Patch
    tag: hotfix